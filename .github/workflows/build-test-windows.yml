name: Windows Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: |
        rustc --version
        cargo build --verbose -r --target=x86_64-pc-windows-msvc
    - name: Run tests
      run: cargo test --verbose -r --target=x86_64-pc-windows-msvc
